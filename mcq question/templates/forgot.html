<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="forgot.css">
    <link rel="icon" href="Photo_1671168204526.jpg">
    <title>Forgot password</title>
    <style>
        h4{
            margin-left: 900px;
        }
    </style>
</head>
<body>
    {% if mes %}
    <div class="alert alert-danger d-flex align-items-center" role="alert">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-exclamation-triangle-fill flex-shrink-0 me-2" viewBox="0 0 16 16" role="img" aria-label="Warning:">
          <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
        </svg>
        <div>
          {{ mes }}
        </div>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    {% endif %}
    <div class="card text-center" style="width: 300px;height: 325px;background-color: whitesmoke; margin-left: 500px; margin-top: 170px;" id="naveen">
        <div class="card-header h5 text-white bg-info">Forgot password?</div>
        <br>
        <div class="card-body px-5">
            <p class="card-text py-2">
                Enter your email address to reset your password.
            </p>
            
            <div class="form-outline">
                <form action="/sentotp" method="post">
                <input type="text" id="typeEmail" name="email" class="form-control my-3" />
                <label class="form-label" for="typeEmail"></label>
                <br>
                <input type="submit" class="btn btn-success w-100" value="sent OTP">
            </form>
            </div>
        
            <div class="d-flex justify-content-between mt-4">
            </div>
        </div>
    </div>
   



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
